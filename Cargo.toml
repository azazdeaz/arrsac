[package]
name = "arrsac"
version = "0.2.1"
authors = ["Geordon Worley <vadixidav@gmail.com>"]
edition = "2018"
description = "From the paper \"A Comparative Analysis of RANSAC Techniques Leading to Adaptive Real-Time Random Sample Consensus\""
documentation = "https://docs.rs/arrsac/"
repository = "https://github.com/rust-photogrammetry/arrsac"
keywords = ["ransac", "sample", "consensus"]
categories = ["algorithms", "science", "science::robotics", "no-std"]
license = "MIT"
readme = "README.md"

[dependencies]
sample-consensus = "0.2.0"
rand = { version = "0.7.2", default-features = false }
derive_setters = "0.1.2"

[dev-dependencies]
pcg_rand = "0.11.1"
nalgebra = "0.19.0"

[profile.release]
debug = true

